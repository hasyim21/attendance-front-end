name: attendance_front_end
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.3.4 <4.0.0"

dependencies:
  bloc: ^8.1.4
  camera: ^0.11.0
  cupertino_icons: ^1.0.6
  dartz: ^0.10.1
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.5
  flutter_svg: ^2.0.10+1
  geolocator: ^12.0.0
  go_router: ^14.1.2
  google_fonts: ^6.2.1
  google_maps_flutter: ^2.6.1
  google_mlkit_commons: ^0.7.1
  google_mlkit_face_detection: ^0.11.0
  http: ^1.2.1
  image: ^4.1.7
  image_picker: ^1.1.1
  intl: ^0.19.0
  location: ^6.0.2
  permission_handler: ^11.3.1
  shared_preferences: ^2.2.3
  tflite_flutter: ^0.10.4

dev_dependencies:
  build_runner: ^2.4.9
  flutter_gen_runner: ^5.4.0
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/icons/
    - assets/icons/menu/
    - assets/icons/nav/
    - assets/images/

flutter_gen:
  output: lib/core/assets/
  integrations:
    flutter_svg: true
